<div class="container">
  <h2 class="col-lg-6">Schools List</h2> 
  <a class="btn btn-success col-lg-1" style="margin-top: 10px" ng-href="/add" > Add School </a>
  <h4 ng-hide="schools_length" class="col-lg-12"> No Data Found !!</h4>
  <table ng-show="schools_length" class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Address</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-init="show=true" ng-repeat="x in schools" ng-show="show">
        <td>{{ x.name }}</td>
        <td>{{ x.address }}</td>
        <td>{{ x.description}}</td>
        <td><a class="btn btn-primary" ng-href="/get/{{x._id}}" >Edit</a></td>
        <td><a class="btn btn-danger"  
        ng-click="school.deleteSchool(x._id, schools_length); show=false;" >
             Delete
             </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
